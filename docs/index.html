<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霓虹打磚塊 (Neon Brick Breaker)</title>
    <style>
        /* CSS 樣式區：設定遊戲外觀 */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111; /*以此深色背景襯托霓虹效果*/
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0095DD;
        }

        /* 遊戲畫布容器，用於定位覆蓋層 */
        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 149, 221, 0.5);
            border-radius: 4px;
        }

        canvas {
            background: #222;
            display: block;
            border-radius: 4px;
            border: 2px solid #333;
        }

        /* 遊戲狀態覆蓋層 (開始/結束畫面) */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 4px;
        }

        #overlay h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0095DD;
            text-transform: uppercase;
        }

        #overlay p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ddd;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            cursor: pointer;
            background: #0095DD;
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            outline: none;
            font-weight: bold;
        }

        button:hover {
            background: #00b4ff;
            transform: scale(1.05);
            box-shadow: 0 0 15px #0095DD;
        }

        /* 資訊列 */
        .info-bar {
            margin-top: 10px;
            display: flex;
            gap: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <h1>NEON BREAKER</h1>
    
    <div id="game-container">
        <canvas id="myCanvas" width="600" height="450"></canvas>
        
        <div id="overlay">
            <h2 id="title-text">準備開始</h2>
            <p id="desc-text">使用左右方向鍵或滑鼠移動擋板</p>
            <button id="action-btn" onclick="startGame()">開始遊戲</button>
        </div>
    </div>

    <div class="info-bar">
        <span>分數: <strong id="score-display">0</strong></span>
        <span>生命: <strong id="lives-display">3</strong></span>
    </div>

    <script>
        // --- 變數設定與初始化 ---
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        
        // UI 元素
        const overlay = document.getElementById("overlay");
        const titleText = document.getElementById("title-text");
        const descText = document.getElementById("desc-text");
        const actionBtn = document.getElementById("action-btn");
        const scoreDisplay = document.getElementById("score-display");
        const livesDisplay = document.getElementById("lives-display");

        // 遊戲參數
        let isGameRunning = false;
        let animationId;
        let score = 0;
        let lives = 3;

        // 球體參數
        const ballRadius = 8;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 3; // 水平速度
        let dy = -3; // 垂直速度

        // 擋板參數
        const paddleHeight = 12;
        const paddleWidth = 85;
        let paddleX = (canvas.width - paddleWidth) / 2;

        // 控制參數
        let rightPressed = false;
        let leftPressed = false;

        // 磚塊參數
        const brickRowCount = 4;
        const brickColumnCount = 7;
        const brickPadding = 10;
        const brickOffsetTop = 40;
        const brickOffsetLeft = 35;
        const brickWidth = (canvas.width - (brickOffsetLeft * 2) - (brickPadding * (brickColumnCount - 1))) / brickColumnCount;
        const brickHeight = 20;

        // 初始化磚塊陣列
        let bricks = [];
        function initBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    // status: 1 表示磚塊存在, 0 表示已打破
                    // color: 隨機分配顏色
                    const colors = ["#FF5733", "#33FF57", "#3357FF", "#F333FF", "#FFFF33"];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    bricks[c][r] = { x: 0, y: 0, status: 1, color: randomColor };
                }
            }
        }

        // --- 事件監聽器 ---
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
            else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
            else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
        }

        function mouseMoveHandler(e) {
            const relativeX = e.clientX - canvas.offsetLeft;
            // 確保滑鼠在畫布內操作
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
                // 邊界檢查
                if (paddleX < 0) paddleX = 0;
                if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
            }
        }

        // --- 核心繪圖函數 ---

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#fff";
            ctx.fill();
            // 添加光暈效果
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#fff";
            ctx.closePath();
            ctx.shadowBlur = 0; // 重置陰影以免影響其他元素
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight - 5, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#0095DD";
            ctx.closePath();
            ctx.shadowBlur = 0;
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = bricks[c][r].color;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // --- 碰撞檢測邏輯 ---
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0; // 磚塊消失
                            score++;
                            scoreDisplay.innerText = score;

                            // 勝利條件
                            if (score === brickRowCount * brickColumnCount) {
                                gameOver(true);
                            }
                        }
                    }
                }
            }
        }

        // --- 遊戲主迴圈 ---
        function draw() {
            if (!isGameRunning) return;

            // 清除畫布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // 球體邊界反彈邏輯
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius - paddleHeight) { // 接近底部
                // 檢查是否碰到擋板
                // 注意：這裡增加一點容錯範圍
                if (x > paddleX && x < paddleX + paddleWidth) {
                    // 根據擊中擋板的位置改變反射角度（增加趣味性）
                    let collidePoint = x - (paddleX + paddleWidth / 2);
                    collidePoint = collidePoint / (paddleWidth / 2); // 標準化 -1 到 1
                    
                    // 稍微加速
                    let speed = Math.sqrt(dx*dx + dy*dy) * 1.05; 
                    // 限制最大速度
                    if(speed > 8) speed = 8;

                    // 計算新角度，這裡簡化為調整 dx
                    dx = speed * Math.sin(collidePoint * Math.PI / 3);
                    dy = -1 * speed * Math.cos(collidePoint * Math.PI / 3);
                } else if (y + dy > canvas.height - ballRadius) {
                    // 球落地，扣血
                    lives--;
                    livesDisplay.innerText = lives;
                    if (!lives) {
                        gameOver(false);
                        return; // 停止繪製
                    } else {
                        // 重置球的位置和擋板
                        x = canvas.width / 2;
                        y = canvas.height - 30;
                        dx = 3;
                        dy = -3;
                        paddleX = (canvas.width - paddleWidth) / 2;
                    }
                }
            }

            // 更新球的位置
            x += dx;
            y += dy;

            // 更新擋板位置 (鍵盤控制)
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            animationId = requestAnimationFrame(draw);
        }

        // --- 遊戲流程控制 ---
        
        function startGame() {
            // 重置數值
            score = 0;
            lives = 3;
            scoreDisplay.innerText = score;
            livesDisplay.innerText = lives;
            
            // 重置球與擋板
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 3;
            dy = -3;
            paddleX = (canvas.width - paddleWidth) / 2;

            initBricks();
            
            // 隱藏 UI，開始迴圈
            overlay.style.display = "none";
            isGameRunning = true;
            draw();
        }

        function gameOver(isWin) {
            isGameRunning = false;
            cancelAnimationFrame(animationId);
            
            overlay.style.display = "flex";
            if (isWin) {
                titleText.innerText = "恭喜獲勝！";
                titleText.style.color = "#33FF57";
                descText.innerText = `最終分數: ${score}`;
                actionBtn.innerText = "再玩一次";
            } else {
                titleText.innerText = "遊戲結束";
                titleText.style.color = "#FF5733";
                descText.innerText = `最終分數: ${score}`;
                actionBtn.innerText = "重新挑戰";
            }
        }

        // 頁面加載時初始化磚塊數據
        initBricks();
    </script>
</body>
</html>
